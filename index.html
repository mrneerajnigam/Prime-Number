<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking Prime Number</title>
</head>
<body>
      <h1 align=center>Checking Wether the number is prime or not</h1>
          <h3 align=center>Please inspect to see output on console.</h3>
         
        <script>
            var number1 = 13;
             
            if (number1%13==0 && number1%2==1){
                console.log( number1+ " is prime number")
            }else{
                console.log(number1 + " is not a prime number")
            }
            
        </script>

        
</body>
</html>
